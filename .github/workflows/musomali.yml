name: Extract Android Signing Materials

on:
  push:
    branches:
      - musomali_test
  workflow_dispatch: {}

jobs:
  dump_signing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Prepare output directory
        run: mkdir -p output

      - name: Unpack keystore and PEPK
        env:
          ANDROID_SECRETS_KEY: ${{ secrets.ANDROID_SECRETS_KEY }}
          ANDROID_SECRETS_IV: ${{ secrets.ANDROID_SECRETS_IV }}
        run: |
          echo "Decrypting keystore tarball..."
          make org=medic keydec
          echo "Files after extraction:"
          ls -l

      - name: Copy keystore and private key to output
        run: |
          cp medic-official.keystore output/release.keystore
          cp medic_private_key.pepk output/private_key.pepk || echo "No private key found"
          chmod 600 output/*

      - name: Save passwords and alias
        run: |
          echo "ANDROID_KEYSTORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> output/signing.txt
          echo "ANDROID_KEY_PASSWORD=${{ secrets.ANDROID_KEY_PASSWORD }}" >> output/signing.txt
          echo "ANDROID_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}" >> output/signing.txt
          echo "ANDROID_KEYSTORE_PATH=output/release.keystore" >> output/signing.txt

      - name: Upload signing materials
        uses: actions/upload-artifact@v4
        with:
          name: signing-materials
          path: output
          retention-days: 1
