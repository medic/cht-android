language: android
dist: trusty # Android builds are only supported on our Trusty image
jdk: oraclejdk8
android:
  components:
    - tools
    - platform-tools
    - extra-android-m2repository
    - build-tools-28.0.2
    - android-28
env:
  - GRADLE_OPTS="-XX:MaxPermSize=2048M"
stages:
  - name: test
  - name: deploy
    if: tag IS present
jobs:
  include:
    - stage: test
      script: make test

    - stage: deploy
      # flavors sorted alphabetically with three per job
      script:
        - fastlane deploy flavor:zazic_scale_up_dev
before_install:
  - openssl aes-256-cbc -K $encrypted_323c4a109760_key -iv $encrypted_323c4a109760_iv -in secrets.tar.gz.enc -out ./secrets.tar.gz -d
  - tar -xf ./secrets.tar.gz
  - gem update --system
  - gem install fastlane --no-document --quiet
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.android/build-cache"
deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  api_key:
    secure: 
  file_glob: true
  file: ./build/outputs/apk/**/*.apk
  on:
    tags: true
    repo: medic/medic-android
