language: android
dist: trusty
jdk: oraclejdk8
android:
  components:
  - tools
  - platform-tools
  - extra-android-m2repository
  - build-tools-28.0.2
  - android-26
env:
- GRADLE_OPTS="-XX:MaxPermSize=2048M"
jobs:
  include:
  - script: make test
  - script: make travis
  - if: branch = master
before_install:
- openssl aes-256-cbc -K $encrypted_323c4a109760_key -iv $encrypted_323c4a109760_iv
  -in medic-official.keystore.enc -out medic-official.keystore -d
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  api_key:
    secure: 
  file_glob: true
  file: ./build/outputs/apk/**/*.apk
  on:
    repo: medic/medic-android
    branch: 3186-travis-build
