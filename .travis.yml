language: android
android:
  components:
    # some travis/android magic from https://github.com/travis-ci/travis-ci/issues/5036
    - tools
    - platform-tools

    # The BuildTools version used by your project
    - build-tools-23.0.3
    - build-tools-25.0.3

    # The SDK version used to compile your project
    - android-22
    - android-25
env:
  - GRADLE_OPTS="-XX:MaxPermSize=512m"
script:
  - make travis
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/outputs/apk/*-debug.apk
  skip_cleanup: true
  on:
    tags: true
    repo: medic/medic-android
